<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Proposal - Generated</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; }
        .header { padding: 15px 30px; display: flex; align-items: center; }
        .header-title { font-size: 1.5em; font-weight: 700; background: linear-gradient(90deg, #FF5F5F, #FF9116); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .header-logo { height: 90px; margin-right: 15px; }
        .container { padding: 2em; max-width: 800px; margin: auto; }
        .card { background-color: #1e1e1e; border-radius: 8px; padding: 2em; margin-top: 1.5em; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        h1, h2, h3 { color: #ffffff; font-weight: 500; }
        h1 { font-size: 2em; text-align: center; color: #f0f0f0; }
        h2 { border-bottom: 1px solid #444; padding-bottom: 10px; margin-top: 1.5em; color: #e0e0e0;}
        p, li { line-height: 1.6; color: #d0d0d0; }
        strong { color: #ffffff; font-weight: 700; }
        .button-container { display: flex; justify-content: center; align-items: center; margin-top: 2em; }
        
        .download-btn { display: inline-block; text-decoration: none; padding: 15px 30px; background: linear-gradient(90deg, #FF5F5F, #FF9116); color: white; border: none; border-radius: 6px; font-size: 1.2em; font-weight: 500; cursor: pointer; transition: opacity 0.3s ease; text-align: center; }
        .download-btn:hover { opacity: 0.9; }

        /* ADDED: Styles for the new back button */
        .back-btn {
            padding: 13px 28px; /* Slightly smaller padding to account for border */
            background-color: transparent;
            color: #FF9116;
            border: 2px solid #FF9116;
            border-radius: 6px;
            font-size: 1.2em;
            font-weight: 500;
            cursor: pointer;
            margin-right: 20px; /* Adds space between the buttons */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #FF9116;
            color: white;
        }

        .ai-content { white-space: pre-wrap; }
    </style>
</head>
<body>

    <header class="header">
        <img src="{{ url_for('static', filename='assets/msg_logo.png') }}" alt="Logo" class="header-logo">
        <span class="header-title">AI Proposal Generated</span>
    </header>

    <div class="container">
        <div class="card">
            <h1>After-School Program Proposal</h1>
            
            <h2>Proposal for: {{ data.district }}</h2>

            <div class="ai-content">
                {{ data.proposal_text | safe }}
            </div>
            
            <div class="button-container">
                <!-- ADDED: The new "Back" button -->
                <button type="button" class="back-btn" onclick="history.back()">Back</button>

                {% if data.filename %}
                    <a href="{{ url_for('download_file', filename=data.filename) }}" class="download-btn">
                        Download Proposal.docx
                    </a>
                {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
